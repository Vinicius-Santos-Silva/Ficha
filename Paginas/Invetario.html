<!DOCTYPE html>
<html> 
<head>
	<title>Invetario</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
<style>
	body{
		margin: 0;
		padding: 0;
		background-image: url("../Assests/Fundo.jpg");
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center center;
		
	}

/*	 */	
	#caixa{
		width: 1000px;
		height: 1700px;
		position: relative;
		left: 10%;
		margin-top: 30px;
	}

/*		Botão de voltar para Ficha*/
	#Voltar{
		width: 45px;
		height: 45px;
		background-color: white;
		opacity: 0.88;
		border-top-left-radius: 5px;
		border-top-right-radius: 5px;
		cursor: pointer;
		position: relative;
		left: 70%;
	}
	#fichaPerson{
		width:40px;
		height: 40px;
		display: block;
		margin: auto;
		position: relative;
		top: 2px;
	}
	#voltarFicha{
		display: none;
		color: rgba(255, 255, 255, 0.632);
		width: 178px;
		height: 26px;
		position: relative;
		left: 53px;
		top: -53px;
		font-size: 20px;
	}
	#Voltar:hover #voltarFicha{
		display: block;
	}



/*		Inventario 	*/
	#inventario{
		max-width: 1000px;
		min-width: 950px;
		height: 900px;
		background-color: rgb(255, 255, 255, 0.88) ;
		border-radius: 3px;
		text-align: center;
	}
	#inventario strong{
		font-size: 30px;
		position: relative;
		top: 8px;
		text-align: center;
	}

	
/*		Area do Inventario*/	
	#AreaInvt{
		width: 920px;
		height: 810px;
		background-color: rgb(83, 83, 83,0.90);
		border-radius: 3px;
		position: relative;
		left: 40px;
		top: 10px;
		margin-top: 5px;
	}
	.slots{
		width: 70px;
		height: 70px;
		background-color: rgb(255, 250, 250);
		border-radius: 4px;
		border: 0.90px solid black;
	}


	
</style>
	</head>

<body>

<div id="caixa">

	
	<div id="Voltar">
		<a href="../index.html" rel="ficha">
			<img src="../Assests/Jorge.jpg" alt="Personagem" id="fichaPerson">
		</a>
			<div id="voltarFicha">
				<h3>Voltar para Ficha</h3>
			</div>

	</div>
	
		<div id="inventario">
				<strong id="teste">Inventário</strong>
			<div id="AreaInvt">
				<span>Armas</span>
			</div>	

		</div>

	</div>
</body>
</html>
